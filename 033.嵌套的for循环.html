<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>嵌套for循环</title>
  <script>
    /*
    * 通过程序在页面中输出如下图形
    *  *
    *  **
    *  ***
    *  ****
    *  *****
    * */
    //这个for循环执行几次，图形的高度就是多少，它可以控制图形的高度
    for(let i=0; i<5 ;i++){
      //在循环的内部再创建一个循环，用来控制图形的宽度
      for(let j=0; j<(i+1); j++){
        document.write("*&nbsp;&nbsp;&nbsp;");
      }
      //输出一个换行
      document.write("<br/>")
    }

    /*
    * 通过程序在页面中输出如下图形
    *  *****
    *  ****
    *  ***
    *  **
    *  *
    * */
    for(let i=0; i<5 ;i++){
      //在循环的内部再创建一个循环，用来控制图形的宽度
      for(let j=0; j<(5-i); j++){
        document.write("*&nbsp;&nbsp;&nbsp;");
      }
      //输出一个换行
      document.write("<br/>")
    }


  </script>
</head>
<body>

</body>
</html>
