<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本数据类型和引用数据类型</title>
  <script>
    /*
    * 基本数据类型：
    * String Number Boolean Null Undefined
    * 引用数据类型：
    * Object
    *
    * JS中的变量都是保存在栈内存中的
    * 基本数据类型的值都是在栈内存中存储，值与值之间独立存在，修改一个变量不会影响其他的变量
    * 对象是保存在堆内存中的，每创建一个新对象，就会在堆内存中开辟出一个新的空间，
    * 而变量保存的是对象的内存地址（对象的引用），
    * 如果两个变量保存的是同一个对象的引用，当通过一个变量修改属性时，另一个也会受影响
    * */
    var a = 123;
    var b = a;
    a++;
    console.log(a);//124
    console.log(b);//123

    var obj = new Object();
    obj.name = "孙悟空";
    var obj2 = obj;
    //修改obj的name属性
    obj.name = "猪八戒";
    console.log(obj.name);//猪八戒
    console.log(obj2.name);//猪八戒
    //设置obj2为null
    obj2 = null;
    console.log(obj);//object
    console.log(obj2);//null

    var obj3 = new Object();
    var obj4 = new Object();
    obj3.name = "沙和尚";
    obj4.name = "沙和尚";
    /*
    * 当比较两个基本数据类型的值时，就是比较值
    * 而比较两个引用数据类型时，比较的是对象的内存地址，
    * 如果两个对象一模一样，但是地址不同，也会返回false
    * */
    console.log(obj3 == obj4);//false


  </script>
</head>
<body>

</body>
</html>
