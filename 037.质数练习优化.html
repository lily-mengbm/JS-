<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>质数练习优化</title>
  <script>

    //测试下面代码的性能 在程序开始前，开启计时器
    // console.time()可以用来开启定时器
    //它需要一个字符串作为参数，这个字符串将会作为计时器的标识
    console.time("test");
    for(let i=2; i<=100; i++){
      var flag = true;
      //Math.sqrt()函数可以对一个数进行开方处理
      for(let j=2; j<Math.sqrt(i); j++){
        if(i%j == 0){
          flag = false;
          //一旦进入判断，则证明i不可能是质数，此时循环不需要再执行
          break;
        }
      }
      if(flag){
        console.log(i);
      }
    }
    //终止计时器
    //console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
    console.timeEnd("test");


  </script>
</head>
<body>

</body>
</html>
