<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组的方法</title>
  <script>
    var arr = ["孙悟空", "猪八戒", "沙和尚"];
    /*
    * push()
    * 该方法可以向数组末尾添加一个或多个元素，并返回数组新的长度
    * 可以将要添加的元素作为参数传递，这些元素将会自动添加到数组末尾
    * */
    var result = arr.push("唐僧", "白骨精");
    console.log(arr);
    console.log(result);//5
    /*
    * pop()
    * 该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
    * */
    result = arr.pop();
    console.log(arr);
    console.log(result);//白骨精

    /*
    * unshift() 向数组开头添加一个或多个元素，并返回新的数组长度
    *           向前面插入元素以后，其他元素的索引会依次调整
    * */
    arr.unshift("牛魔王");
    console.log(arr);

    /*
    * shift()
    * 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
    * */
    console.log(arr);
    arr.shift();
    console.log(arr);
  </script>
</head>
<body>

</body>
</html>
