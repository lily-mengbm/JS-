<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>其他样式操作属性</title>
  <style>
    #box1{
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 10px;
      border: 10px solid lightblue;
    }
    #box4{
      width: 200px;
      height: 300px;
      background-color: #bfa;
      overflow: auto;
    }
    #box5{
      width: 150px;
      height: 600px;
      background-color: pink;
    }
  </style>
  <script>
    /*
    * 学习链接：'https://www.w3school.com.cn/jsref/dom_obj_all.asp'
    * */
    window.onload = function(){
      var box1 = document.getElementById("box1");
      var btn1 = document.getElementById("btn1");
      var box4 = document.getElementById("box4");
      btn1.onclick = function () {
        /*
        * clientWidth
        * clientHeight
        * 这两个元素可以获取元素的可见宽度和高度（只读）
        * 这些属性返回的都是不带单位的数字，可以进行计算
        * 获取的是元素的高度和宽度，包括内容区和内边距，不包括边框
        * */
        console.log(box1.clientHeight);

        /*
        * offsetWidth
        * offsetHeight
        * 获取元素的整个高度和宽度，包括内容区、内边距、边框
        * */
        console.log(box1.offsetHeight);

        /*
        * offsetParent
        * 可以用来获取当前元素的定位父元素
        * 会获取到离当前元素最近的开启了定位的祖先元素
        * 如果所有祖先元素都没有开启定位，则返回body
        * */
        var op = box1.offsetParent;
        console.log(op.id);

        /*
        * offsetLeft 当前元素相对于其定位父元素的水平偏移量
        * offsetTop 当前元素相对于其定位父元素的垂直偏移量
        * */
        console.log(box1.offsetLeft);

        /*
        * scrollWidth
        * scrollHeight
        * 可以获取元素整个滚动区域的宽度和高度
        * */
        console.log(box4.scrollHeight);

        /*
        * scrollLeft 可以获取水平滚动条滚动的距离
        * scrollTop 可以获取垂直滚动条滚动的距离
        * */
        console.log(box4.scrollTop);

        /*
        * 当满足scrollHeight - scrollTop == clientHeight 时
        * 说明垂直滚动条滚动到底部
        * 当满足scrollWidth - scrollLeft == clientWidth 时
        * 说明水平滚动条滚动到底部
        * */
      }
    }
  </script>
</head>
<body>
  <button id="btn1">点我啊^-^</button>
  <br/><br/>
  <div id="box4">
    <div id="box5"></div>
  </div>

  <br/><br/>
  <div id="box3" style="position: relative">
    <div id="box2">
      <div id="box1"></div>
    </div>
  </div>
</body>
</html>
