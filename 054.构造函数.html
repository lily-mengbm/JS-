<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构造函数</title>
  <script>
    /*
    * 创建一个构造函数，专门用来创建Person对象
    * 构造函数就是一个普通的函数,创建方式和普通函数没有区别
    * 不同的是构造函数习惯上首字母大写
    *
    * 构造函数和普通函数的区别就是调用方式不同
    * 普通函数是直接调用，而构造函数需要使用new关键字来调用
    *
    * 构造函数的执行流程：
    * 1.立刻创建一个新的对象
    * 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
    * 3.逐行执行函数中的代码
    * 4.将新建的对象作为返回值返回
    *
    * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一类
    * 我们将通过一个构造函数创建的对象，称为该类的实例
    *
    * 使用instanceof可以检查一个对象是否是一个类的实例
    * 语法：
    * 对象 instanceof 构造函数
    * 如果是则返回true，否则返回false
    * 所有对象都是Object后代，所有对象和Object做instanceof检查时都会返回true
    *
    * this的情况:
    * 1.当以函数形式调用时，this就是window
    * 2.当以方法形式调用时，谁调用方法就是谁
    * 3.当以构造函数形式调用时，this就是新创建的那个对象
    *
    * */
    function Person(name, age, gender){
      this.name = name;
      this.age = age;
      this.gender = gender;
      this.sayName = function(){
        console.log(this.name);
      }
    }
    var per = new Person("孙悟空", 222, "男");
    var per2 = new Person("白骨精", 13, "女");
    var per3 = new Person("金角大王", 2122, "男");

    function Dog() {

    }
    var dog = new Dog();
    console.log(per instanceof Person);
    console.log(dog instanceof Dog);
    console.log(per instanceof Object);//true

    /*
      在Person构造函数中，为每一个对象都添加了一个sayName方法，
      目前我们的方法是在构造函数内部创建的，也就是构造函数每执行一次就会创建一个新的sayName方法
      也就是所有实例的sayName方法都是唯一的，这样就导致了构造函数执行一次就会创建一个新的方法

      将sayName方法在全局作用域中定义
      但是将函数定义在全局作用域中，污染了全局作用域的命名空间，而且定义在全局作用域中也很不安全
    */
    function sayName2() {
      console.log(this.name);
    }
    function Person2(name, age, gender){
      this.name = name;
      this.age = age;
      this.gender = gender;
      this.sayName = sayName2;
    }



  </script>
</head>
<body>

</body>
</html>
