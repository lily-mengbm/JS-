<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>延时调用</title>
  <script>
    var num = 1;
    //开启一个定时器
    setInterval(function () {
      console.log(num++);
    }, 3000);
    /*
    * 延时调用：一个函数不马上执行，间隔一段时间以后再执行,只执行一次
    * 使用clearTimeout()来关闭一个延时调用
    * 延时调用和定时调用可以互相代替
    * */
    var timer = setTimeout(function(){
      console.log(num++);
    }, 3000);
    clearTimeout(timer);
  </script>
</head>
<body>

</body>
</html>
