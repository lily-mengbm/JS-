<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用工厂方法创建对象</title>
  <script>
    //创建一个对象
    var obj = {
      name: "孙悟空",
      age: 100000,
      gender: "男",
      sayName: function(){
        console.log(this.name);
      }
    };
    var obj2 = {
      name: "猪八戒",
      age: 30000,
      gender: "男",
      sayName: function(){
        console.log(this.name);
      }
    };
    var obj3 = {
      name: "沙和尚",
      age: 1000,
      gender: "男",
      sayName: function(){
        console.log(this.name);
      }
    };
    obj.sayName();
    obj2.sayName();
    obj3.sayName();

    /*
    * 使用工厂方法创建对象
    * 使用该方法可以大批量的创建对象
    *
    * 使用工厂方法创建的对象，使用的构造函数都是Object，所以创建的对象都是Object这个类型，
    * 就导致我们无法区分出多种不同类型的对象
    * */
    function createPerson(name, age, gender){
      //创建一个新的对象
      var obj = new Object();
      //向对象中添加属性
      obj.name = name;
      obj.age = age;
      obj.gender = gender;
      obj.sayName = function () {
        console.log(this.name);
      };
      //将新的对象返回
      return obj;
    }
    var obj3 = createPerson("张三", 80, "男");
    var obj4 = createPerson("王五", 56, "男");
    var obj5 = createPerson("王婆", 77, "女");
    obj3.sayName();
    obj4.sayName();
    obj5.sayName();
  </script>
</head>
<body>

</body>
</html>
