<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
  <script>
    //创建外层循环，用来控制乘法表的高度
    for(let i=1; i<=9; i++){
      //创建一个内层循环来控制图形的高度
      for(let j=1; j<=i; j++){
        document.write("<span>" + j + "*" + i + "=" + i*j + "</span>");
      }
      document.write("<br/>");
    }
  </script>
  <style type="text/css">
    span{
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>

</body>
</html>
