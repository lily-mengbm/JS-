<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math对象</title>
  <script>
    /*
    * Math
    * Math和其他对象不同，它不是一个构造函数，它属于一个工具类不用创建对象
    * 里面封装了数学运算相关的属性和方法
    * 'https://www.w3school.com.cn/js/js_math.asp'
    * 比如：
    * Math.PI 表示圆周率
    * abs()可以用来计算一个数的绝对值
    * Math.ceil()可以对一个数进行向上取整，小数位只要有值就自动进1
    * Math.floor()可以对一个数进行向下取整，小数部分会被舍掉
    * Math.round()可以对一个数进行四舍五入取整
    * Math.random()可以用来生成一个0-1之间的随机数
    * */
    console.log(Math.abs(-1));//1
    console.log(Math.ceil(1.5));//2
    console.log(Math.floor(1.5));//1
    console.log(Math.round(1.5));//2
    console.log(Math.random());

    //生成一个0-10的随机数
    //生成一个0-x的随机数 Math.round(Math.random()*x);
    //生成一个x-y之间的随机数 Math.round(Math.random()*(y-x)+x);
    for(let i=0; i<10; i++){
      console.log(Math.round(Math.random() * 10));
    }

    /*
    * Math.max()可以获取多个数中的最大值
    * Math.min()可以获取多个数中的最小值
    * Math.pow(x, y)可以返回x的y次幂
    * Math.sqrt()可以用于对一个数进行开方运算
    *
    * */
    var max = Math.max(12, 39, 23, 33);
    var min = Math.min(12, 39, 23, 33);
    console.log(Math.pow(2, 3));
    console.log(Math.sqrt(25));

  </script>
</head>

</html>
