<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>break和continue</title>
  <script>
    /*
    * break关键字可以用来退出switch或者循环语句
    * 不能在if语句中使用break
    * break关键字，会立即终止离他最近的那个循环语句
    *
    * */
    for(let i=0; i<4; i++){
      console.log(i);
      if(i == 2){
        break;
      }
    }

    /*
    * 可以为循环语句创建一个label，来标识当前循环
    * label:循环语句
    * 使用break语句时，可以在break后跟着一个label
    * 这样break将会结束指定的循环，而不是最近的
    * */

    outer:
    for(let i=0; i<5; i++){
      console.log("外层循环");
      for(let j=0; j<5; j++){
        break outer;
        console.log("内层循环");
      }
    }

    /*
    * continue关键字可以用来跳过当次循环
    * 同样continue也是默认只会对离他最近的循环起作用
    * */
    for(let i=0; i<4; i++){
      console.log(i);
      if(i == 2){
        continue;
      }
    }

  </script>
</head>
<body>

</body>
</html>
