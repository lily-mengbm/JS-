<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>相等运算符</title>
  <script>
    /*
    *相等运算符用来比较两个值是否相等，
    * 如果相等会返回true，否则返回false
    * 使用 == 来表示相等运算
    *   但使用 == 来比较两个值时，如果值的类型不同，则会自动进行类型转换，
    *   将其转换为相同类型，然后再比较
    *
    * 使用！= 来判断两个值是否不相等，如果不相等返回true，相等返回false
    *   不相等也会对变量进行自动的类型转换，如果转换后相等也会返回false
    *
    *  === 全等：用来判断两个值是否全等，它和相等类似，不同的是它不会做自动类型转换
    *  !== 不全等：用来判断两个值是否不全等，和不等类似，不同的是它不会做类型转换
    *  */

    console.log(1 == 1);//true
    var a = 10;
    console.log(a == 4);//false

    console.log("1" == 1);//true
    console.log(true == "1");//true
    console.log(null == 0);//false

    // undefined衍生自null，所以这两个值做相等判断时，会返回true
    console.log(undefined == null);//true

    // NaN 不和任何值相等，包括它本身
    console.log(NaN == NaN);//false
    //可以通过isNaN()函数来判断一个值是否是NaN，如果该值是NaN则返回true，否则返回false
    var b = NaN;
    console.log(isNaN(b));//true

    console.log(null === undefined);//false
  </script>
</head>
<body>

</body>
</html>
