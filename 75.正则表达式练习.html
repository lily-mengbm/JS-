<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式练习</title>
  <script>
    /*
    * 创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
    * 手机号规则：
    * 1.以1开头
    * 2.第二位数字是3-9任意数字
    * 3.第三位及以后是任意数字9个
    * */
    var phoneStr = "15872586170";
    var phoneReg = /^1[3-9][0-9]{9}$/;
    console.log(phoneReg.test(phoneStr));



    //接收一个用户的输入
    var str = prompt("请输入用户名：");
    //去掉字符串中的空格
    console.log(str);
    str = str.replace(/^\s*|\s*$/g, "");//   /^\s*|\s*$/g匹配开头和结尾的空格
    console.log(str);
  </script>
</head>
<body>

</body>
</html>
