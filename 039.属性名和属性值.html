<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>属性名和属性值</title>
  <script>
    var obj = new Object();
    /*
    * 向对象中添加属性
    * 属性名：
    * 对象的属性名不强制要求遵守标识符的规范，但是使用时尽量遵守标识符的规范
    * 如果要使用特殊的属性名，不能使用.的方式来操作
    * 需要使用另一种方式：
    * 语法:对象["属性名"] = 属性值
    * 注意：读取时也要采用这种形式
    *
    * 使用[]这种形式去操作属性，更加灵活，在[]中可以直接传递一个变量
    *
    * */
    obj.name = "孙悟空";
    var n = "123";
    obj["123"] = 234;

    console.log(obj["123"]);
    console.log(obj[n]);


    /*
    * 属性值：
    * JS对象的属性值，可以是任意的数据类型
    *
    * in 运算符：
    * 通过该运算符可以检查一个对象中是否含有指定的属性
    * 如果有则返回true，没有则返回false
    * 语法：
    * "属性名" in 对象
    *
    * */
    obj.test = true;
    obj.test = null;
    obj.test = undefined;
  </script>
</head>
<body>

</body>
</html>
