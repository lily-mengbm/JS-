<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数的参数</title>
  <script>
    /*
    * 定义一个求两数之和的函数
    * 可以在函数的（）中来指定一个或多个形参（形式参数）
    * 多个形参之间使用,来隔开，声明形参就相当于在函数内部声明了对应的变量，但是并没有赋值
    * 在调用函数时，可以在（）中指定实参（实际参数），实参将会赋值给函数中对应的形参
    *
    * 调用函数时，解析器不会检查实参的类型，所以要注意是否有可能接收到非法参数
    * 如果有可能，则需要对实参进行类型检查
    * 函数的实参可以是任意数据类型
    * 调用函数时，解析器也不会检查实参的数量，多余的实参不会被赋值
    * 如果实参的数量少余形参的数量。没有对应实参的形参将是undefined
    *
    * */
    function sum(num1, num2) {
      console.log(num1 + num2);
    }
    sum(1,2);
  </script>
</head>
<body>

</body>
</html>
