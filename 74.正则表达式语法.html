<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式语法</title>
  <script>
    /*
    * 量词：通过量词可以设置一个内容出现的次数
    * 量词只对它前面的一个内容起作用
    * {n} 正好出现n次
    * {m,n} 出现m-n次
    * {m,} 出现m次以上
    * + 表示至少一个，相当于{1，}
    * * 表示0个或者多个，相当于{0，}
    * ？ 表示0个或者1个，相当于{0，1}
    *
    * */
    var reg = /a{3}/;
    reg = /(ab){3}/;
    reg = /(ab){1,3}/;
    reg = /ab+c/;

    /*
    * 检查一个字符串是否以a开头
    * ^ 表示开头
    * & 表示结尾
    * 如果在正则表达式中同时使用^ &则要求字符串必须全部符合
    * */
    reg = /^a/;//匹配开头的a
    reg = /a$/;//匹配结尾的a
    reg = /^a$/;//只能是a

    /*
    * .表示任意字符
    * 在正则表达式中使用\作为转义字符
    * \.表示.
    * \\表示\
    * 注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
    * 如果要使用\，则需要使用\\来代替
    *
    * \w 任意字母数字、下划线
    * \W 除了字母、数字、下划线
    * \d 任意的数字[0-9]
    * \D 除了数字[^0-9]
    * \s 空格
    * \S 除了空格
    * \b 单词边界
    * \B 除了单词边界
    * */

    //创建一个正则表达式，检查一个字符串中是否含有单词child
    reg = /\bchild\b/;
    console.log(reg.test("hello children"));


  </script>
</head>

</html>
