<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>士兵算法</title>
  <script>
    let str1 = prompt("请输入三个数字（以空格分隔）：");
    let arr1 = str1.split(" ");
    let resultIndex = arr1[2]-1;
    //console.log(arr);
    let num = [];
    for(let i=0; i<arr1[0]; i++) {
      num.push((i+1))
    }
    let count = arr1[1];
    let index1;
    let index2;
    for(let i=0; i<count; i++) {
      let str = prompt("请输入两个数字（以空格分隔）：");
      let arr = str.split(" ");
      index1 = arr[0]-1;
      index2 = arr[1]-1;
      let resArr = change(num);
      //console.log(resArr);
    }
    // let str2 = "1 5";
    // let num2Arr = str2.split(" ");
    // let str3 = "2 9";
    // let num3Arr = str3.split(" ");

    function change(arr) {
      console.log(arr);
      if(index1 >= index2) {
        console.log(arr[resultIndex]);
        return arr;
      }
      let temp = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = temp;

      change(arr, index1++, index2--);
    }
    //let arr3 = change(arr2, 2-1, 4-1);
    //let arr4 = change(arr3, 1-1, 4-1);
  </script>
