<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数的返回值</title>
  <script>
    /*
    * 创建一个函数，用于计算三个数之和
    *
    * 可以使用return来设置函数的返回值
    * 语法：
    * return 值
    * return后的值将会作为函数的执行结果返回，可以定义一个变量来接收该结果
    *
    * 在函数中return后面的语句都不会被执行
    *
    * 如果return后不跟任何值就相当于返回一个undefined
    * 如果函数中不写return，也会返回undefined
    *
    * return后可以跟任何类型的值
    * */
    function sum(a, b, c) {
      var d = a + b + c;
      //console.log(a + b + c);
      return d;
    }
    //变量result的值就是函数的执行结果 函数返回什么result的值就是什么
    var result = sum(8,1,3);
    console.log(result);
  </script>
</head>
<body>

</body>
</html>
