<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM简介</title>
  <script>
    /*
    * DOM 全称Document Object Model 文档对象模型
    * JS中，通过DOM来对HTML文档进行操作
    * 文档：表示整个HTML网页文档
    * 对象：表示将网页中每一个部分都转换为了一个对象
    * 模型：使用模型来表示对象之间的关系，这样方便我们获取对象
    *
    * 节点：Node，是构成网页最基本的组成部分，网页中的每一个部分都可以称为是一个节点
    * 比如：html标签、属性、文本、注释、整个文档等都是一个节点
    * 虽然都是节点，但是他们的具体类型不同
    * 比如：标签我们称为元素节点、属性称为属性节点、文本称为文本节点、文档称为文档节点
    * 节点的类型不同，其属性和方法也不尽相同
    * 常用的节点分成四类：
    * 文档节点：整个HTML文档
    * 元素节点：HTML文档中的HTML标签（比如p标签）
    * 属性节点：元素的属性（比如id属性）
    * 文本节点：HTML标签中的文本内容
    * 节点的属性：
    *            nodeName     nodeType       nodeValue
    * 文档节点    #document       9             null
    * 元素节点    标签名           1             null
    * 属性节点    属性名           2             属性值
    * 文本节点    #text           3              文本内容
    *
    * 浏览器已经为我们提供了文档节点对象，这个对象是window对象的属性
    * 可以在页面中直接使用，文档节点代表的是整个网页
    * */
    console.log(document);
    //获取到button对象
    var btn = document.getElementById("btn");
    //修改按钮的文字
    btn.innerHTML = "button";

  </script>
</head>
<body>
  <button id="btn">我是一个按钮</button>

</body>
</html>
