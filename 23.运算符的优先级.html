<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>运算符的优先级</title>
  <script>
    /*
    *   , 运算符：使用逗号可以分割多个语句，一把可以在声明多个变量时使用
    * */
    //使用逗号运算符同时声明多个变量并赋值
    //var a , b , c;
    var a = 1, b = 2, c = 3;

    /*
    * 运算符的优先级 比如：先乘除 后加减
    *   如果遇到优先级不清楚的，可以使用（）来改变运算优先级
    * */

    var result = 1 || 2 && 3;
    console.log("result = "+result);//1
  </script>
</head>
<body>

</body>
</html>
