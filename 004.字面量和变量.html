<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 字面量都是一些不可改变的值
    *   比如：12345
    *   字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
    * 变量 变量可以用来保存字面量 而且变量是可以任意改变的
    *      变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量，很少直接使用字面量
    *
    * */

    //声明变量 在js中使用var关键字来声明一个变量
    var a;
    //为变量赋值
    a = 123;//习惯上在等号前后加上一个空格 美观一点
    console.log(a);
    //声明和赋值同时进行
    var b = 456;
    console.log(b);
    //可以通过变量来对字面量进行描述
    var age = 80;

  </script>
</head>
<body>

</body>
</html>
