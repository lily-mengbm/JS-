<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch语句</title>
  <script>
    /*
    * 条件分支语句也叫做switch语句
    * 语法：
    * switch(条件表达式){
    *   case表达式:
    *     语句...
    *     break;
    *   case表达式:
    *     语句...
    *     break;
    *   case表达式:
    *     语句...
    *     break;
    *   default:
    *     语句...
    *     break;
    * }
    *执行流程：
    * switch...case..语句在执行时会依次将case后的表达式的值和switch后的条件表达式进行全等比较
    * 如果比较结果为true，则从当前case处开始执行代码，当前case后的所有代码都会执行
    * 我们可以在case后面跟着一个break来确保只会执行当前case后的语句而不会执行其他语句
    * 如果比较结果为false，则继续向下比较
    * 如果所有的比较结果都为false，则只执行default后的语句
    *
    * switch语句和if语句的功能实际上有重复的，
    * 使用switch语句可以实现if语句的功能，同样使用if语句也可以实现switch语句的功能
    * 在实际使用中，根据情况选择使用，一般if语句使用更多
    * */
    //根据num值，输出对应的中文
    var num = 1;
    /*if(num == 1){
      console.log("一");
    } else if(num == 2){
      console.log("二");
    } else if(num == 3){
      console.log("三");
    }*/

    switch (num) {
      case 1:
        console.log("一");
        break;
      case 2:
        console.log("二");
        break;
      case 3:
        console.log("三");
      default:
        console.log("非法数字~~");
        break;
    }
  </script>
</head>
<body>

</body>
</html>
