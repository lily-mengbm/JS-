<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>支持正则表达式的String对象的方法</title>
  <script>
    /*
    * split()可以将字符串拆分为一个数组
    * 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式来拆分字符串
    * 该方法即使不指定全局匹配，也会全局进行拆分
    * */
    var str ="1231414";
    //根据任意字母来将字符串拆分
    var result = str.split(/[A-z]/);
    console.log(result);

    /*
    * search()可以搜索字符串中是否含有指定内容
    * 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
    * 它可以接收一个正则表达式作为参数，并根据正则表达式来检索字符串
    * 该方法只能查找第一个，即使指定全局匹配也只能搜索到第一个
    * */
    str =  "hello world"
    //搜索字符串中是否含有abc或者aec或者afc
    result = str.search(/a[bef]c/);
    console.log(result);

    /*
    * match()可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
    * 默认情况下match()只会找到第一个符合要求的内容，找到以后就停止检索
    * 我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
    * 可以为一个正则表达式设置多个匹配模式，顺序随意
    * match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
    *
    * */
    str = "124afjnva1231";
    result = str.match(/[A-z]/g);
    console.log(result);

    /*
    * replace()可以将字符串中指定内容替换为新的内容
    * 参数：第一个：被替换的内容
    *      第二个：新的内容
    * 默认只会替换第一个，可以接收一个正则表达式作为参数
    * */
    result = str.replace(/[a]/gi, "@_@");
    console.log(result);
  </script>
</head>
<body>

</body>
</html>
