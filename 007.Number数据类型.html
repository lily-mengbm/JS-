<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 在JS中所有的数值都是Number类型
    * 包括整数和浮点数（小数）
    * */
    //数字123
    var a = 123;
    console.log(a);
    //字符串123
    var b = "123";
    console.log(b);
    /*
    * 可以使用一个运算符typeof来检查一个变量的类型
    * 语法：typeof 变量
    * 检查字符串时，会返回string
    * 检查数值时，会返回number
    * */
    console.log(typeof a);
    console.log(typeof b);
    /*
    * JS中可以表示数字的最大值
    * Number.MAX_VALUE 1.7976931348623157e+308
    * Number.MIN_VALUE 5e-324 最小正值
    * 如果使用Number表示的数字超过了最大值则会返回一个Infinity，表示正无穷
    * 使用typeof检查Infinity也会返回number
    * -Infinity 表示负无穷
    * */
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    /*
    *NaN 是一个特殊的数字，表示 Not A Number
    * 使用typeof检查NaN也会返回number
    * 使用typeof检查"abc"*"bcd"会返回NaN
    * */

    /*
    *在JS中整数的计算基本可以保证精确
    * 如果使用JS进行浮点数计算，可能得到一个不精确的结果
    * 所以千万不要使用JS进行对精确度要求比较高的运算
    * */
  </script>
</head>
<body>

</body>
</html>
