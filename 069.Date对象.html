<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date对象</title>
  <script>
    /*
    * Date对象：在JS中使用Date对象来表示一个时间
    * 详细可查'https://www.w3school.com.cn/js/js_dates.asp'
    *
    * */
    //创建一个Date对象
    //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
    var d = new Date();
    console.log(d);

    //创建一个指定的时间对象需要在构造函数中传递一个表示时间的字符串作为参数
    //日期的格式：月份/日/年份 时：分：秒
    var d2 = new Date("03/16/2021 20:55:10");
    console.log(d2);


    /*
    * getDate()
    * 获取当前日期是对象是几日
    * getDay()
    * 获取当前对象是周几，会返回一个0-6的值（0：周日，1：周一……）
    * getMonth()
    * 获取当前时间对象的月份，会返回一个0-11的值（0：一月，1：二月……）
    * getFullYear()
    * 获取当前日期对象的年份
    *
    * */
    var date = d2.getDate();
    var day = d2.getDay();
    var month = d2.getMonth();
    var year = d2.getFullYear();

    /*
    * getTime()
    * 获取当前时间对象的时间戳
    * 时间戳，值的是从格林威治标准时间的1970年1月1日0时0分0秒到当前日期所花费的毫秒数（1秒=1000毫秒）
    * 计算机底层在保存时间时都是使用时间戳
    *
    * */
    var time = d2.getTime();
    var d3 = new Date("1/1/1970 0:0:0");
    time = d3.getTime();
    console.log(time);//-2800000

    //获取当前时间戳
    time = Date.now();

    //利用时间戳来测试代码的执行性能
    var start = Date.now();
    for(var i=0; i<100; i++){
      console.log(i);
    }
    var end = Date.now();
    console.log("执行了：" + (end - start) + "毫秒");

  </script>
</head>
<body>

</body>
</html>
