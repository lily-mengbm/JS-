<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>切换图片</title>
  <script>
    window.onload = function(){
      //使图片可以自动切换
      var img1 = document.getElementById("img1");
      //创建一个数组来保存图片路径
      var imgArr = ["imgs/1.jpg", "imgs/2.jpg", "imgs/3.jpg", "imgs/4.jpg", "imgs/5.jpg"];
      //创建一个变量，用来保存当前图片的索引
      var index = 0;
      //定义一个变量用来保存定时器标识
      var timer;
      //为btn1绑定单击响应函数
      var btn1 = document.getElementById("btn1");
      btn1.onclick = function(){
        //每点击一次按钮，就会开启一个定时器，图片切换速度变快，且只能关闭最后一个定时器
        // 在开启定时器之前将当前元素的上一个定时器关闭
        clearInterval(timer);
        //开启一个定时器来自动切换图片
        timer = setInterval(function () {
          //使索引自增
          index++;
          //判断索引是否超过最大索引
          if(index >= imgArr.length){
            //将index设置为0
            index = 0;
          }
          //修改img1的src属性
          img1.src = imgArr[index];
        }, 1000)
      };
      //为btn2绑定单击响应函数
      var btn2 = document.getElementById("btn2");
      btn2.onclick = function(){
        //点击按钮以后停止图片切换，停止定时器
        clearInterval(timer);
      };
    }
  </script>
</head>
<body>
  <img id="img1" src="imgs/1.jpg"/>
  <br/><br/>
  <button id="btn1">开始</button>
  <button id="btn2">停止</button>
</body>
</html>
