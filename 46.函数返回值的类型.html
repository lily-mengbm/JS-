<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数返回值的类型</title>
  <script>
    function fun() {
      alert("函数要执行了~");
      for (let i=0; i<5; i++){
        console.log(i);
        if(i == 2){
          //使用break可以退出当前的循环
          //break;
          //使用continue用于跳过当次循环
          //continue;
          //使用return可以结束整个函数
          return;
        }
      }
      alert("函数执行完了~~");
    }
    fun();


    /*
    * 返回值可以是任何数据类型
    * 也可以是一个对象，也可以是一个函数
    * */
    function fun2() {
      //返回一个对象
      return {name: "Alen"};
    }
    var a = fun2();
    console.log(a.name);

    function fun3() {
      //在函数内部再声明一个函数
      function fun4() {
        alert("我是fun4");
      }
      //将fun4函数对象作为返回值返回
      return fun4;
    }
    a = fun3();
    a();

  </script>
</head>
<body>

</body>
</html>
