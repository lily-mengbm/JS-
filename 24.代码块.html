<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>代码块</title>
  <script>
    /*
    * 我们的程序是由一条一条语句构成的
    * 例如：
    * alert("hello");
    * console.log("你好");
    * document.write("语句");
    * 语句是按照自上向下的顺序一条一条执行的，在JS中可以使用{}来为语句进行分组
    * 同一个{}中的语句我们成为一组语句，它们要么都执行，要么都不执行
    * 一个{}中的语句我们也成为一个代码块，代码块的后面不用编写;了
    *
    * JS中的代码块只具有分组的作用，没有其他的用途
    * 代码块内部的内容在外部是完全可见的
    * */

    {
      var a = 10;
      alert("hello");
      console.log("你好");
      document.write("语句");
    }

    console.log("a = "+a);//10
  </script>
</head>
<body>

</body>
</html>
