<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON</title>
  <script>
    /*
    * JSON
    * JS中的对象只有JS自己认识，其他语言都不认识
    * JSON就是一个特殊格式的字符串，这个字符串可以被任意语言所识别并且可以转换为任意语言中的对象
    * JSON在开发中主要用于数据的交换
    * Javascript Object Notation JS对象表示法
    * JSON和JS对象中的格式一样，只不过JSON字符串中的属性名必须加双引号，其他和JS语法一致
    * JSON分类：
    * 1.对象 {}
    * 2.数组 []
    * JSON中允许的值：
    * 1.字符串
    * 2.数值
    * 3.布尔值
    * 4.null
    * 5.对象
    * 6.数组
    *
    * 将JSON字符串转换为JS对象
    * 在JS中提供了一个工具类，JSON，
    * 这个对象可以帮助我们将一个JSON转换为JS对象，也可以将JS对象转换为JSON
    * JSON--->js对象：JSON.parse() 需要一个JSON字符串作为参数，会将该字符串转换为JS对象
    * js对象--->JSON：JSON.stringify() 需要一个JS对象作为参数，会返回一个JSON字符串
    * JSON对象在IE7及以下浏览器不支持，会报错
    * 兼容IE7：eval() 这个函数可以用来执行一段字符串形式的JS代码，并将执行结果返回
    *   如果eval()执行的字符串中含有{}，会将其当成代码块
    *   如果不希望将其当成代码块解析，则需要在字符串前后各加一个（）
    *   eval()函数功能很强大，可以直接执行一个字符串形式的JS代码
    *   但是在开发中，尽量不要使用，因为其执行性能较差且具有安全隐患
    * 如果需要兼容IE7及以下浏览器的JSON操作，可以通过引入外部JS文件来处理
    * */
    //创建一个对象
    var obj = '{"name": "Alen","age": 19,"gender": "female"}';
    var arr = '[1, 2, 3]';
    var obj2 = '{"arr": [1,2]}';
    var o = JSON.parse(obj);
    console.log(o.name);
    var obj3 = {name: "BOb", age: 11, gender:"male"};
    var str = JSON.stringify(obj3);
    console.log(str);



  </script>
</head>
<body>

</body>
</html>
