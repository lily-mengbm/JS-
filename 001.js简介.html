<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--JS代码需要编写到script标签中-->
  <script>
    /*控制浏览器弹出一个警告框*/
    alert('这是我的第一行JS代码');
    /*让计算机在页面中输出一段内容
     * document.write()可以向body中输出一段内容
     * document.write("你看我出不出来");
    */
    /*向控制台输出一段内容
    * console.log()的作用是向控制台输出一段内容*/
    console.log("向控制台输出的内容");
  </script>
</head>
<body>

</body>
</html>
