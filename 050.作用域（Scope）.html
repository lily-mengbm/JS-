<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域</title>
  <script>
    /*
    * 作用域：指一个变量作用的范围
    * 在JS中两种作用域：
    * 1.全局作用域：
    * 直接编写在script标签中的JS代码，都在全局作用域中
    * 全局作用域在页面打开时创建，在页面关闭时销毁
    * 在全局作用域中有一个全局对象window，代表一个浏览器的窗口，由浏览器创建，我们可以直接使用
    * 在全局作用域中，创建的变量都会作为window对象的属性保存，创建的函数都会作为window对象的函数保存
    *全局作用域中变量都是全局变量，在页面的任意位置都可以访问到
    *
    * 2.函数作用域（局部作用域）
    * 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
    * 每调用一次函数就会创建一个新的函数作用域，它们之间相互独立
    * 函数作用域中可以访问到全局作用域的变量，在全局作用域中无法访问到函数作用域的变量
    * 当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，
    *   有则直接使用，没有就去上一级作用域中寻找
    *   如果全局作用域中依然没有找到的话，则会报ReferenceError
    * 在函数中要访问全局变量可以使用window对象
    *
    * */
    var a = 10;
    function fun() {
      var a = "我是函数作用域中的a";
      var b = 10;
      console.log(a);//我是函数作用域中的a
    }
    fun();
    console.log(a);//10
    console.log(b);



    /*
    * 在函数作用域中也有声明提前的特性
    * 使用var关键字声明的变量，会在函数中所有代码执行之前被声明
    * 函数声明也会也会被提前
    *
    * */
    function fun3() {
      fun4();
      console.log(a);
      var a = 3;
      function fun4() {
        alert("我是fun4");
      }
    }

    //在函数中，不使用var声明的变量都会称为全局变量
    var c = 33;
    function fun5() {
      console.log(c);//10
      c = 10;
      d = 100;
    }
    fun5();
    console.log(c);//10
    console.log(d);//100


    //定义形参就相当于在函数作用域中声明了变量
    var e = 23;
    function fun6(e) {
      console.log(e);
    }
    fun6();
  </script>
</head>
<body>

</body>
</html>
