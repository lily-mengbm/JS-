<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式</title>
  <script>
    /*
    * 正则表达式用于定义一些字符串的规则，
    * 计算机可以根据正则表达式，来检查一个字符串是否符合规则，或者将字符串中符合规则的内容提取出来
    * 创建正则表达式对象
    * 语法：
    * var 变量 = new RegExp("正则表达式", "匹配模式");
    * 使用typeof检查正则对象，会返回object
    * 正则表达式的方法：
    * test()使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
    * 如果符合则返回true，否则返回false
    * 在构造函数中可以传递一个匹配模式作为第二个参数
    * i:忽略大小写 g:全局匹配
    *
    * 学习链接：'https://www.w3school.com.cn/jsref/jsref_obj_regexp.asp'
    * */

    //这个正则表达可以检查一个字符串中是否含有a
    var reg = new RegExp("a", "i");
    var str = "a";
    var result = reg.test(str);
    console.log(result);//true
    console.log(reg.test("aaaa"));//true

    /*
    * 使用字面量来创建正则表达式
    * 语法：
    * var 变量 = /正则表达式/匹配模式
    * 使用字面量的方式创建更加简单，使用构造函数创建更加灵活
    *
    * */
    reg = /a/i;
    console.log(reg.test("a"));

    //创建一个正则表达式检查一个字符串中是否含有a或b
    reg = /a|b/;//使用|表示或者
    //创建一个正则表达式检查一个字符串中是否含有字母
    reg = /[-z]/;
    /*
      []里的内容也是或的关系A
      [a-z]表示任意小写字母
      [A-Z]表示任意大写字母
      [A-z]表示任意字母
      [0-9]表示任意数字
    */
    //检查一个字符串中是否含有abc或adc或aec
    reg = /a[bde]c/;

    /*
    * [^ ]除了
    * */


  </script>
</head>
<body>

</body>
</html>
