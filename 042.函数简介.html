<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数</title>
  <script>
    /*
    * 函数也是一个对象
    * 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
    * 函数中可以保存一些代码在需要时调用
    * 使用typeof检查一个函数对象时会返回function
    * 可以将要封装的代码以字符串的形式传递给构造函数
    *
    * 封装到函数中的代码不会立即执行，函数中的代码会在调用时执行
    * 调用函数语法：函数对象()
    * 当调用函数时，函数中的代码会按照顺序执行
    * */

    //创建一个函数对象(在实际开发中很少使用构造函数来创建一个函数对象)
    var fun = new Function("console.log('这是function');");
    fun();

    /*
    * 使用函数声明来创建一个函数
    * 语法：
    * function 函数名([形参1,形参2,形参3……形参N]){
    *   语句……
    * }
    * */
    function fun2(){
      console.log("这是fun2");
    }
    fun2();

    /*
    * 使用函数表达式来创建函数
    * 语法：
    * var 函数名 = function([形参1,形参2,形参3……形参N]){
    *   语句……
    * }
    * */
    var fun3 = function(){
      console.log("我是fun3");
    };//函数表达式实际上是赋值语句,将一个匿名函数赋值给一个变量，需要在结尾写上;
    fun3();

  </script>
</head>
<body>

</body>
</html>
