<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 在js中所有可以由我们自己命名的都可以称作标识符
    * 例如：变量名、函数名、属性名
    * 命名一个标识符需要遵守如下规则
    *   1.标识符中可以含有字母、数字、下划线、$
    *   2.标识符不能以数字开头
    *   3.标识符不能是ES中的关键字或保留字
    *   4.标识符一般采用驼峰命名法：首字母小写，每个单词的开头字母大写，其他字母小写
    *       helloWorld xxxYyyZzz
    *
    * JS底层保存标识符实际上是采用Unicode编码
    *   所以理论上讲，所有的utf-8中含有的内容都可以作为标识符
    * */
  </script>
</head>
<body>

</body>
</html>
