<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组去重练习</title>
  <script>
    var arr = [1, 2, 3, 2, 1, 1, 1, 5, 6, 2, 1, 4];
    //获取数组中的每一个元素
    for(let i=0; i<arr.length; i++){
      //获取当前元素后的所有元素
      for(let j=i+1; j<arr.length; j++){
        //判断两个元素是否相等
        if(arr[i] == arr[j]){
          //如果相等则证明出现了重复的元素，则删除j对应的元素
          arr.splice(j, 1);
          //在删除了j对应的元素以后，后面的元素会自动补位，需要再比较一次j所在位置的元素
          j--;
        }
      }
    }
    console.log(arr);
  </script>
</head>
<body>

</body>
</html>
