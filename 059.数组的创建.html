<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组创建</title>
  <script>
    //创建一个数组
    var arr = new Array();
    //使用字面量来创建数组 语法：[]
    var arr2 = [];
    //使用字面量创建数组时，可以在创建时就指定数组中的元素，元素之间使用，隔开
    var arr3 = [1, 2, 3];
    //使用构造函数创建数组时也可以同时添加元素，将要添加的元素作为构造函数的参数传递
    var arr4 = new Array(12, 23, 67);
    //创建一个数组数组中只有一个元素10
    var arr5 = [10];
    //创建一个长度为10的数组
    arr6 = new Array(10);
    //数组中的元素可以是任意数据类型，可以是对象、函数
    var arr7 = ['hello', 1, true, null, undefined];
    var obj = {name: "孙悟空"};
    arr[arr.length] = obj;
    var arr8 = [{name:"孙悟空"}, {name:"沙和尚"}, {name:"猪八戒"}];
    var arr9 = [function(){alert("1")}, function(){alert("2")}];
    //数组中也可以放数组，如下这种数组我们称为二维数组
    var arr10 = [[123], [456], [789]];


  </script>
</head>
<body>

</body>
</html>
