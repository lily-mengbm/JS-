<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 在js中，如果需要表示16进制的数字，则需要以0x开头
    *         如果需要表示8进制的数字，则需要以0开头
    *         如果要表示2进制的数字，则需要以0b开头，但不是所有浏览器都支持
    * */
    var a = 0x123;
    console.log(a);//16

    //像"070"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
    //可以在parseInt()中传递第二个参数，来指定数字的进制
    a = "070";
    a = parseInt(a,10);
    console.log(typeof a);
    console.log(a);
  </script>
</head>
<body>

</body>
</html>
