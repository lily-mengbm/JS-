<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逻辑运算符</title>
  <script>
    /*
    * JS中为我们提供了三种逻辑运算符
    * ！非 对布尔值进行取反操作 true变false，false变true
    *      如果对一个值两次取反，结果不变
    *      如果对非布尔值进行运算，则会将其转换为布尔值然后再取反
    *      我们可以利用该特点，来将一个其他的数据类型转换为布尔值
    *      可以为任意一个数据类型取两次反，来将其转换为布尔值
    *      原理和Boolean()函数一样
    *       例如：var a = "hello";
    *             a = !!a;
    *
    *
    * &&与 运算规则：如果两个值都是true则返回true，只要有一个false就返回false
    *               JS中的“与”属于短路的与，如果第一个值为false，则不会看第二个值
    *
    *
    * ||或 运算规则：两个值中只要有一个true，就返回true，如果两个值都为false才返回false
    *               JS中的“或”属于短路的或，如果第一个值为true，则不会检查第二个值
    * */


    /*
    * 对于非布尔值进行与或运算，会先将其转换为布尔值然后再计算，并且返回原值
    * 与运算：如果第一个值为true，则必然返回第二个值
    *        如果第一个值为false，则返回第一个值
    * 或运算：如果第一个值为true，则直接返回第一个值
    *        如果第一个值为false，则返回第二个值
    *
    * */

    var a = true;
    a = !a;
    console.log(a);

    //第一个值为true，会检查第二个值
    true && alert("你看我出不出来~");
    //第一个值为false，不会检查第二个值
    false && alert("你看我出不出来~");

    //第一个值为false，会检查第二个值
    false || alert("123");
    //第一个值为true，不会检查第二个值
    true  || alert("123");


    var result = 5 && 6;

  </script>
</head>

</html>
