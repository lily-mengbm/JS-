<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM</title>
  <script>
    /*
    * BOM：浏览器对象模型(详情可查看W3C)
    * BOM可以使我们通过JS来操作浏览器
    * 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
    * BOM对象：
    * Window：整个浏览器窗口，同时window也是网页中的全局对象
    * Navigator：当前流浏览器的信息，通过该对象可以识别不同的浏览器
    * Location：当前浏览器的地址栏信息，通过该对象可以获取地址栏信息或者操作浏览器跳转页面
    * History：浏览器历史纪录，可以通过该对象操作浏览器的历史纪录，
    *          由于隐私原因，该对象不能获取到具体的历史纪录，只能操作浏览器在该次访问时向前或向后翻页
    * Screen：用户的屏幕信息，通过该对象可以获取到用户显示器的相关信息
    *
    * 这些BOM对象在浏览器中都是通过window对象的属性保存的，可以通过window对象来使用，也可以直接使用
    * */
    console.log(location);

    /*
    * Navigator：
    * 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
    * 一般我们只会使用userAgent来判断浏览器信息，这个字符串中包含有用来判断浏览器的信息
    * 在IE11中，已经将微软相关标识去除，不能通过userAgent来判断IE浏览器，
    * 可以通过一些浏览器特有的IE对象来判断浏览器信息，比如：ActiveXObject
    * */
    console.log(navigator.appName);
    var ua = navigator.userAgent;
    if(/firefox/i.test(ua)){
      console.log("火狐浏览器");
    }else if(/chrome/i.test(ua)){
      console.log("chrome浏览器");
    }else if(/msie/i.test(ua)){
      console.log("IE浏览器");
    }else if("ActiveXObject" in window) {
      console.log("IE11浏览器");
    }

    /*
    * History:
    * length属性：可以获取当前访问的链接数量
    * back()方法：可以用来回退到浏览器上一个页面，作用和浏览器回退按钮一样
    * forward()方法：可以用来回退到浏览器下一个页面，作用和浏览器前进按钮一样
    * go()方法：可以用来跳转指定页面，需要一个整数作为参数
    * 参数： 1 -->向前跳转一个页面 同forward()
    *       2 -->向前跳转两个页面
    *       -1 -->向后跳转一个页面
    *       -2 -->向后跳转两个页面
    * */
    console.log("history:" + history.length);

    /*
    * Location：
    * 直接打印location，可以获取地址栏的信息（当前页面的完整路径）
    * 如果直接将location属性修改为一个完整的路径或者相对路径
    * 页面会直接自动跳转到该路径，并且生成相应的历史纪录
    * assign()用来跳转到其他页面，作用和location一样
    * reload()用于重新加载当前页面，作用同刷新按钮 传true作为参数可以强制清空缓存
    * replace()可以使用一个新的页面替换当前页面，调用完毕会跳转页面且不会生成历史纪录
    * */
    console.log("location:" + location);
    //location = "http://www.baidu.com";
    //location = "104.键盘移动div.html";
    //location.assign("http://www.baidu.com");


  </script>
</head>
<body>

</body>
</html>
