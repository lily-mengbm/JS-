<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while语句练习</title>
  <script>
    /*
    * 练习一：
    * 假如投资的年利率为5%，试求从1000元增长到5000元，需要花费多少年
    * */
    var count = 0;
    var money= 1000;
    while(money < 5000){
      count++;
      money = money * 1.05;
    }
    console.log("一共需要"+ count + "年");

    money = 1000;
    count = 0;
    for(; ; ) {
      count++;
      money = money * 1.05;
      if(money >= 5000) {
        break;
      }
    }

    count = 0;
    money = 1000;
    for(money = 1000; money < 5000; money *= 1.05) {
      count++;
    }
    console.log("一共需要"+ count + "年");

    /*
    * 练习二：
    * if语句练习优化
    * */
    while(true){
      var score = prompt("请输入小明的期末成绩(0-100)：", "99");
      //判断值是否合法
      if(score >= 0 && score <= 100){
        //满足该条件则证明用户的输入合法，退出循环
        break;
      }
      alert("请输入有效分数")
    }
    if (score == 100) {
      console.log("奖励一辆BMW");
    } else if (score >= 80) {
      console.log("奖励一部iphone");
    } else if (score >= 60) {
      console.log("奖励一本参考书");
    } else {
      console.log("什么奖励也没有");
    }

  </script>
</head>
