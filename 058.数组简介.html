<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组</title>
  <script>
    /*
    * 数组（Array）
    * 数组也是一个对象
    * 它和普通对象功能相似，也是用来存储数据的
    * 不同的是普通对象是使用字符串作为属性名，而数组是使用数字索引来操作元素
    * 索引：从0开始的整数
    * 数组的存储性能比普通对象好，在开发中我们经常使用数组来存储一些数据
    * */

    //创建数组对象
    var arr = new Array();
    //使用typeof检查一个数组时，或返回object
    console.log(typeof arr);
    /*
    * 向数组中添加元素
    * 语法：
    * 数组[索引] = 值
    * */
    arr[0] = 10;
    arr[1] = 20;
    arr[2] = 40;

    /*
    * 读取数组中的元素
    *语法：
    * 数组[索引]
    * 如果读取不存在的索引，不会报错而是返回undefined
    * */
    console.log(arr[0]);//10
    console.log(arr[1]);//20
    console.log(arr[3]);//undefined

    /*
    * 获取数组的长度
    * 可以使用length属性来获取数组的长度
    * 语法：数组.length
    * 更多数组相关属性可查'https://www.w3school.com.cn/js/js_arrays.asp'
    *
    * 对于连续的数组，使用length可以获取数组的长度（元素的个数）
    * 对于非连续的数组，使用length会获取到数组的最大索引+1
    * 尽量不要创建非连续数组
    * */
    console.log(arr.length);//3
    arr[10] = 100;
    console.log(arr.length);//11

    /*
    * 修改length
    * 如果修改的length大于原长度，则多出来的部分会空出来
    * 如果修改的length小于原长度，则多出的元素会被删除
    * */
    arr.length = 10;
    arr.length = 3;

    //向数组的最后一个位置添加元素
    arr[arr.length] = 70;
  </script>
</head>
<body>

</body>
</html>
