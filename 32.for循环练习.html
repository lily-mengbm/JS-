<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for循环练习</title>
  <script>

    /*
    * 练习一：
    * 打印1-100之间所有奇数之和
    * */
    var sum = 0;
    for(var i=1; i<=100; i++){
      if(i%2 != 0){
        sum = sum + i;
      }
    }
    console.log("奇数之和为：" + sum);



    /*
    * 练习二：
    * 打印1-100之间所有7的倍数的个数及总和
    * */
    sum = 0;
    var count = 0;
    for(let i=1; i<=100; i++){
      if(i%7 == 0){
        count++;
        sum = sum + i;
      }
    }
    console.log("7的倍数总和为：" + sum);
    console.log("7的倍数个数为：" + count);


    /*
    * 练习三：
    * 水仙花数是指一个三位数，它的每个位上的数字的三次幂之和等于它本身。
    * 例如：1^3 + 5^3 + 3^3 = 153，请打印所有的水仙花数
    *
    * */
    //打印所有三位数
    for(let i=100; i<=999; i++){
      //获取i的百位 十位 个位的数字
      var bai = parseInt(i/100);
      var shi = parseInt((i-bai*100)/10);
      var ge = i % 10;
      //判断i是否是水仙花数
      if(bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
        console.log(i);
      }
    }


    /*
    * 练习四：
    * 在页面中接收一个用户输入的数字，并判断该数是否是质数
    * 质数：只能被1和它自身整除的数，1既不是质数也不是合数，质数必须是大于1的自然数
    * */

    var num = prompt("请输入一个大于1的整数:");
    //判断输入的值是否合法
    if(num <= 1){
      alert("请重新输入");
    }else{
      //创建一个变量来保存当前数的状态
      var flag = true;
      //判断num是否是质数
      //获取2-num之间的数
      for (let i=2; i<num; i++){
        //判断num能否被i整除
        if(num%i == 0){
          //如果num能被i整除，则说明num一定不是质数
          flag = false;
        }
      }
      //如果num是质数则输出
      if(flag){
        alert(num + "是质数");
      }else{
        alert(num + "不是质数");
      }

    }

  </script>
</head>
