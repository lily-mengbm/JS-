<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件对象</title>
  <style>
    #areaDiv{
      border: 1px solid black;
      width: 300px;
      height: 50px;
    }
    #showMsg{
      border: 1px solid black;
      width: 300px;
      height: 20px;
    }
  </style>
  <script>
    //当鼠标在areaDiv中移动时，在showMsg中显示鼠标的位置
    window.onload = function () {
      //获取两个Div
      var areaDiv = document.getElementById("areaDiv");
      var showMsg = document.getElementById("showMsg");
      /*
      * onmousemove 该事件会在鼠标在元素中移动时被触发
      * 事件对象：当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
      *          在事件对象中封装了当前事件的一切信息，比如：鼠标的坐标、键盘按键……
      * 在IE8中，响应函数被触发时，浏览器不会传递事件对象
      * 在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的
      * 解决事件对象兼容性问题：evevt = evevt || window.evevt;
      *
      * 鼠标键盘属性学习链接：'https://www.w3school.com.cn/jsref/dom_obj_event.asp'
      * clientX clientY可以获取鼠标指针的水平垂直坐标
      * */
      areaDiv.onmousemove = function(event){
        /*if(!event){
          event = window.event;
        }*/
        evevt = evevt || window.evevt;
        var x = event.clientX;
        var y = event.clientY;
        showMsg.innerHTML = "x=" + x + ",y=" + y;

      };
    };
  </script>

</head>
<body>
  <div id="areaDiv"></div>
  <br/>
  <div id="showMsg"></div>
</body>
</html>
