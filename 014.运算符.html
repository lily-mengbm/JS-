<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 运算符也叫操作符
    * 通过运算符可以对一个或多个值进行运算，并获取运算结果
    * 比如：typeof就是一个运算符，可以来获取一个值的类型，它会将该值的类型以字符串的形式返回
    *
    * 算术运算符： + - * / %
    *            当对非Number类型的值进行运算时，会将这些值转换为Number然后再计算
    *            任何值和NaN做运算结果都等于NaN
    *            如果对两个字符串进行加法运算，则会做拼串并返回
    *            任何值和字符串做加法运算，都会先转换成字符串，然后拼串
    *            我们可以利用这一特点，来将一个任意类型的数据转换为String
    *            任意数据类型+""即可转换为String，
    *            这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()
    *
    *            任何值和 - * / 运算时都会自动转换成Number
    *            我们可以利用这一特点，做影隐式类型转换
    *            一个值-0、*1、/1转换成Number
    *
    *             %取模运算 取余数
    *
    * */
    var str = "锄禾日当午,"+
              "汗滴禾下土."+
              "数字盘中餐,"+
              "粒粒皆辛苦."
    console.log(str);

    var c = 123;
    console.log("c = "+c);

    var result = 1+2+"3";//33
    console.log(result);


  </script>
</head>
<body>

</body>
</html>
