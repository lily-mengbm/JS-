<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垃圾回收</title>
  <script>
    /*
    * 垃圾回收（GC）
    * 就像人生活时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
    * 垃圾积攒多了以后会导致程序运行的时间过慢，所以我们需要一个垃圾回收机制来处理运行过程中产生的垃圾
    * 当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象，
    * 这种对象就是垃圾，这种对象过多会占用大量的内存空间，导致程序运行过慢，所以必须进行清理
    * 在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，我们不需要也不能进行垃圾回收的操作
    * 我们需要做的就是将不再使用的对象设置为null即可
    * */
    var obj = new Object();
    //对对象进行一系列的操作后...
    obj = null;

  </script>
</head>
<body>

</body>
</html>
