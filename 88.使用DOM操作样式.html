<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用DOM操作样式</title>
  <style>
    #box1{
      width: 20rem;
      height: 20rem;
      background-color: pink;
    }

  </style>
  <script>
    window.onload = function(){
      //点击按钮以后，修改box1大小
      var btn1 = document.getElementById("btn1");
      var box1 = document.getElementById("box1");
      btn1.onclick = function(){
        /*
        * 通过JS修改元素的样式
        * 语法：元素.style.样式名 = 样式值
        *
        * 注意：如果CSS样式名中含有-，这种名称在JS中是不合法的，例如background-color
        * 需要将这种样式名修改为驼峰命名法 如：backgroundColor
        *
        * 我们通过style属性设置的样式都是内联样式，
        * 而内联样式具有较高的优先级，所以通过JS修改的样式往往会立即显示
        * 但是如果在样式中写了！important，则此时样式会具有最高优先级
        * 即使通过JS也不能覆盖该样式，此时会导致JS修改样式失效
        * 所以尽量不要为样式添加！important
        * */
        box1.style.width = "30rem";
        box1.style.height = "30rem";
        box1.style.backgroundColor = "yellow";
      };
      //点击按钮以后，读取元素样式
      var btn2 = document.getElementById("btn2");
      btn2.onclick = function(){
        /*
        * 语法：元素.样式名
        * 通过style属性设置和读取的都是内联样式
        * 无法读取样式表中的样式
        * */
        console.log(box1.style.width);
        console.log(box1.style.height);
      };
    };

    /*
    * 学习链接：'https://www.w3school.com.cn/cssref/index.asp'
    *          'https://www.w3school.com.cn/jsref/dom_obj_style.asp'
    * CSS参考手册每个属性中查看该属性的Javascript语法
    * */

  </script>
</head>
<body>
  <button id="btn1">点我一下</button>
  <button id="btn2">点我一下</button>
  <br/><br/>
  <div id="box1"></div>

</body>
</html>
