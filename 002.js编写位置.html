<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--
      可以将js代码编写到外部js文件中，然后通过script标签引入
      写到外部文件中可以在不同页面中同时使用，也可以利用浏览器的缓存机制
      推荐使用的方式
  -->
  <!--
      script标签一旦用于引入外部文件，就不能再编写代码了，即使编写了浏览器也会忽略
      如果需要，则可以创建一个新的script标签用于编写内部代码
  -->
  <script src="script.js"></script>
  <script>
    alert("我是内部的JS代码");
  </script>


  <!--可以将js代码编写到script标签中
    <script>
    alert("我是script标签中的代码！")
  </script>
  -->

</head>
<body>
  <!--可以将js代码编写到标签的onclick属性中
      但我们点击按钮时，js代码才会执行

      虽然我们可以写在标签的属性中，但是这属于结构与行为耦合，不方便维护，不推荐使用
  -->
  <button onclick="alert('点啦一下')">点我一下</button>
  <!--可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码-->
  <a href="javascript:alert('让你点你就点');">我是超链接</a>
  <a href="javascript:;">我是超链接2</a>
</body>
</html>
