<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 自增：++ 变量在自身的基础上增加1
    *       对于一个变量自增以后，原变量的值会立即自增1
    *       自增分为两种：a++ 和 ++a
    *       无论是a++还是++a，都会使原变量的值自增1
    *       不同的是a++ 和 ++a的值不同
    *       a++的值等于原变量的值（自增前的值）
    *       ++a的值原变量的新值（自增后的值）
    *
    * 自减：-- 变量在自身的的基础上减1
    *        自减分成两种：前--（a--） 和后--（--a）
    *        无论是a--还是--a都会使原变量的值自减1
    *        不同点是a--和--a的值不同
    *         a--是变量的原值（自减前的值）
    *         --a是变量的新值（自减后的值）
    * */
    var a = 1;
    a++;
    console.log(a);

    var b = 20;
    b = b++;
    console.log(b); //20

    var num = 10;
    num--;


    /*练习*/
    var n1 = 10;
    var n2 = 20;
    var n = n1++;//10
    console.log("n = "+n);//10
    console.log("n1 = "+n1);//11
    n = ++n1;//12
    console.log("n = "+n);//12
    console.log("n1 = "+n1);//12
    n = n2--;//20
    console.log("n = "+n);//20
    console.log("n2 = "+n2);//19
    n = --n2;//18
    console.log("n = "+n);//18
    console.log("n2 = "+n2);//18
  </script>
</head>
<body>

</body>
</html>
