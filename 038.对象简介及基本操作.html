<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象</title>
  <script>
    /*
    * 基本数据类型都是单一的值，值和值之间没有任何联系
    * 在JS中来表示一个人的信息（name gender age）
    * 如果使用基本数据类型，我们所创建的变量都是独立的，不能成为一个整体
    * 对象是一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
    * 对象的分类：
    * 1.内建对象
    * 由ES标准中定义的对象，在任何的ES的实现中都可以使用
    * 例如：Math String Number Boolean Function Object...
    * 2.宿主对象
    * 由JS的运行环境提供的对象，目前来讲主要是指由浏览器提供的对象
    * 比如：BOM DOM
    * 3.自定义对象
    * 由开发人员自己创建的对象
    * */

    //创建对象
    /*
    * 使用new关键字调用的函数是构造函数constructor
    * 构造函数是专门用来创建对象的函数
    * 使用typeof检查一个对象时，会返回object
    * */
    var obj = new Object();

    /*
    * 在对象中保存的值称为属性
    * 向对象中添加属性语法：
    * 对象.属性名 = 属性值;
    * */

    //向obj中添加一个name属性
    obj.name = "孙悟空";
    //向obj中添加gender属性
    obj.gender = "男";
    //向obj中添加age属性
    obj.age = 14;

    /*
    * 读取对象中的属性
    * 语法：
    * 对象.属性名
    * 如果读取对象中没有的属性，不会报错而是会返回undefined
    * */
    console.log(obj.name);

    /*
    * 修改对象的属性值
    *语法：
    * 对象.属性名 = 新值;
    * */
    obj.name = "Tom";
    console.log(obj.name);


    /*
    * 删除对象的属性
    * 语法：
    * delete 对象.属性名
    * */
    delete obj.name;
    console.log(obj.name);//undefined

  </script>
</head>
<body>

</body>
</html>
