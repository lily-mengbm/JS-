<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符串的相关方法</title>
  <script>
    /*
    * 再计算机底层字符串是以字符数组的形式保存的
    * "hello world"-->["h","e","l",……]
    * length属性可以获取字符串长度
    * charAt()可以返回字符串中指定位置的字符（根据索引获取指定字符）
    * charCodeAt()获取指定位置字符的Unicode编码
    * String.formCharCode()可以根据字符编码去获取字符
    * concat()可以用来连接两个或多个字符串
    * indexOf()可以检索一个字符串中是否含有指定内容
    *   如果字符串中含有该内容，则返回其第一次出现的索引
    *   如果没有找到该内容，则返回-1
    *   可以指定第二个参数，即开始查找的索引位置
    * lastIndexOf()方法用法和indexOf()一样，不同的是lastIndexOf()是从后往前找,也可以指定开始查找的位置
    * slice()可以从字符串中截取指定内容，不会影响原字符串，而是将截取到的内容返回
    *   参数：第一个：开始位置的索引（包括开始位置）
    *        第二个：结束位置的索引（不包括结束位置）
    *   如果省略第二个参数，则会截取后面所有内容
    *   可以传递一个负数作为参数，负数的话将会从后面开始计算
    * substring()可以截取字符串，和slice类似，不同的是
    *   1.这个方法不能接收负值作为参数，如果传递赋值，则默认使用0
    *   2.这个方法会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
    *
    * substr()用来截取字符串
    *   ES标准中没有定义该方法，但是浏览器都支持该方法
    *   参数：第一个：截取开始位置的索引
    *        第二个：截取的长度
    *
    * split()可以将一个字符串拆分为一个数组
    *   参数：需要一个字符串作为参数，将会根据该字符串去拆分数组
    *   如果传递一个空串作为参数，将会把每一个字符都拆分为数组中的一个元素
    *
    * toUpperCase()将一个字符串转换为大写并返回
    * toLowerCase()将一个字符串转换为大写并返回
    *
    *
    * */
    var str = "hello world";
    console.log(str.length);//11
    console.log(str.charAt(0));//h
    console.log(str.charCodeAt(0));//104
    console.log(String.fromCharCode(72));//H
    console.log(str.concat("hi","simon"));//hello worldhisimon
    console.log(str.indexOf("o"));//4
    console.log(str.lastIndexOf("o"));//7
    console.log(str.slice(1, 4));//ell
    console.log(str.substring(1, 4));//ell
    console.log(str.split("w"));//ell

  </script>
</head>
<body>

</body>
</html>
